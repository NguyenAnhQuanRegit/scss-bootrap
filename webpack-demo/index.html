<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app" class="container-fluid">
      <header class="header row">
        <div class="header-left col-2">
          <div class="header-left__logo">
            <img src="./assets/img/Group 155.png" alt="" class="img-fluid" />
          </div>
        </div>
        <div class="header-middle col-6">
          <form class="header-middle__form-search">
            <input type="text" class="search-input" placeholder="Search Blog" />
            <div class="search-button">
              <img
                src="./assets/img/Combined-Shape.png"
                class="img-fluid"
                alt=""
              />
            </div>
          </form>
          <div class="search-button-responsive">
            <img
              src="./assets/img/Combined-Shape.png"
              class="img-fluid"
              alt=""
            />
          </div>
        </div>
        <div class="header-right col-4">
          <button class="header-right__menu-toggle-btn">
            <img src="./assets/img/Group 188.png" alt="" class="img-fluid" />
          </button>
          <ul class="menu hide">
            <li>
              <button class="menu__top"><span>Top</span></button>
            </li>
            <li>
              <div class="menu__create-blog">Create Blog</div>
            </li>
            <li>
              <div class="my-profile">
                <div class="my-profile__name">my name</div>
                <div class="my-profile__avatar">
                  <img src="./assets/img/avatar.png" alt="" class="img-fluid" />
                </div>
              </div>
            </li>
          </ul>
        </div>
      </header>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
